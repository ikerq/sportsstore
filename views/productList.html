	<div class="panel panel-default row" ng-controller="productListCtrl" ng-hide="data.error">
		<div class="col-xs-3">
			<a href="#" ng-click="selectedCategory()" class="btn btn-block btn-default btn-lg">Home</a>
			<a href="#" ng-repeat="item in data.products | orderBy:'category' | unique:'category'" ng-click="selectedCategory(item)" class="btn btn-block btn-default btn-lg" ng-class="getCategoryClass(item)">{{item}}</a>
		</div>
		<div class="col-xs-8">
			<div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
				<h3>
					<strong>{{item.name}}</strong>
					<span class="pull-right label label-primary">{{item.price | currency}}</span>
					<span class="lead">{{item.description}}</span>
				</h3>
			</div>
			<div class="pull-right btn-group">
				<a href="#" ng-repeat="page in data.products | filter:categoryFilterFn | pageCount:pageSize" ng-click="selectPage($index + 1)" class="btn btn-default" ng-class="getPageClass($index + 1)">
					{{$index + 1}}
				</a>
			</div>
		</div>
	</div>
